services:
  postgres:
    image: postgres:16-alpine
    container_name: hero-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hero-manager-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hero-manager-api
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SCHEMA: ${DB_SCHEMA}
      DB_SSL: ${DB_SSL}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      CLIENT_URL: ${CLIENT_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      postgres:
        condition: service_healthy 
    volumes:
      - .:/app
      - /app/node_modules  
    networks:
      - hero-manager-network
    command: npm run start:dev

volumes:
  postgres_data:
    driver: local

networks:
  hero-manager-network:
    driver: bridge